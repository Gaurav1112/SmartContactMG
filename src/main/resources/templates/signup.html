<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
    <title>SignUp Page</title>
</head>
<body>
  <div id="content">
      <div class="grid grid-cols-12">

        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-3"></div>

        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-6 ">

        <div class="block p-6 border-t-blue-700 bg-white  rounded-lg shadow dark:hover:bg-orange-600 hover:bg-gray-200 ">
            <!-- message Here-->
             <div data-th-replace="~{message::messageBox}"></div>
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 mt-0 dark:text-orange-300">Register Your Account</h5>
            <p class="font-normal text-gray-700 dark:text-orange-400">Start managing contacts on Cloud using Smart Contact...</p>
            <!-- FORM-->
            <form data-th-action="@{'/do-register'}" method="post"  
              data-th-object="${userForm}"
              novalidate
            class="mt-5">

              <div class="mb-2">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-orange-800">Name</label>
                <input type="text" id="name" data-th-field="*{name}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Name here" required />
                <p 
                  data-th-if="${#fields.hasErrors('name')}"
                  data-th-errors="*{name}"
                class="text-red-600  py-1 px-2">
                </p>
              </div>          
              
              <div class="mb-2">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-orange-800">Email</label>
                <input type="email" data-th-value="*{email}"  data-th-field="*{email}" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Email here" required />
                <p 
                  data-th-if="${#fields.hasErrors('email')}"
                  data-th-errors="*{email}"
                class="text-red-600  py-1 px-2">
                </p>
              </div>   

              <div class="mb-2">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-orange-800">Password</label>
                <input type="password" data-th-value="*{password}"  data-th-field="*{password}" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Password here" required />
                <p 
                  data-th-if="${#fields.hasErrors('password')}"
                  data-th-errors="*{password}"
                class="text-red-600  py-1 px-2">
                </p>
              </div> 

              <div class="mb-2">
                <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-orange-800">Contact</label>
                <input type="text" data-th-value="*{phoneNumber}"  data-th-field="*{phoneNumber}" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Phone Number here" required />
                <p 
                  data-th-if="${#fields.hasErrors('phoneNumber')}"
                  data-th-errors="*{phoneNumber}"
                class="text-red-600  py-1 px-2">
                </p>
              </div> 

              
              <div class="mb-2">
                
                <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-orange-800">Write something about yourself</label>
                <textarea id="about" data-th-value="*{about}" data-th-field="*{about}"  rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write about you here..."></textarea>

                <p 
                  data-th-if="${#fields.hasErrors('about')}"
                  data-th-errors="*{about}"
                class="text-red-600  py-1 px-2">
                </p>

              </div>

              <div class="mb-2 flex justify-center space-x-3">
                <button 
                type="submit" 
                class="px-3 py-3 rounded-lg bg-gray-700 text-white dark:bg-blue-500  hover:bg-gray-800 dark:hover:bg-blue-200">
                    Register
                </button>

                <button 
                type="reset" 
                class="px-3 py-3 rounded-lg bg-orange-700 text-white dark:bg-orange-500 dark:hover:bg-orange-950 hover:bg-orange-800">
                  Reset
              </button>
              </div>
            </form>
  
      </div>
        </div>


      </div>
  </div>
  <script>
    console.log("SignUp Page");
  </script>
</body>
</html>
