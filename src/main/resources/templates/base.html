<!DOCTYPE html>
<html 
class="dark"
lang="en" th:fragment="parent(content, title, script)" xmlns:th="http://www.thymeleaf.org">
<head>
  <title data-th-replace="${title}">Base</title>
  
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" 
  />
  <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
  <link rel="stylesheet" data-th-href="@{'/css/style.css'}">
</head>
<body class="dark:bg-gray-700">

  <!-- Common Header-->
  <div data-th-replace="navbar :: navbar"></div>
  <!-- main Content-->
   <div class="p-4 h-screen w-full ">
    <section data-th-replace="${content}"></section>
  </div>
  <!--Common Footer-->
  <div data-th-replace="footer :: footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
  <th:block data-th-replace="${script}"></th:block>
  <script data-th-src="@{'js/script.js'}"></script>
</body>
</html>
